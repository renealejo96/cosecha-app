services:
  - type: web
    name: cosecha-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cosecha-db
          property: connectionString
    
  - type: pserv
    name: cosecha-db
    env: postgresql
    plan: free
    databaseName: cosecha
    user: cosecha_user